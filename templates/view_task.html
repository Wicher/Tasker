{% extends "base.html" %}

{% block title %}Flasky{% endblock %}

{% block page_content %}
{% for task in tasks %}
  <div class="panel panel-default">
    <div class="panel-heading">{{ task.title }}</div>
    <div class="panel-body">
      {{ task.description}}
    </div>
    <div class="panel-footer">Requester: {{task.user.username}}</div>
  </div>
{% endfor %}
{% endblock %}
